<!doctype html>
<html>
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <script data-main="js/main" src="js/lib/require.js"></script>
    </head>
    <body>
        <div align="center">
            <h1>Welcome to RESUME system!</h1>
            <span id="resume-login-message" style="color: red"></span>
            <form id="resume-login-form" onsubmit="return false">
                Username:
                <input id="resume-login-username">
                <br/>
                Password:
                <input id="resume-login-password" type="password" >
                <br/>
                <input type="button" value="Login" id="resume-login-button">
            </form>
        </div>
    </body>
</html>
